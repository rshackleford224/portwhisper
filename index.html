<head><meta charset="UTF-8"></head><body bgcolor="gray">
[ Scan results will appear below ]
<br><br>
<div id="content"></div>
Enter ip to scan here: <input type="text" value="" id="ip" autofocus><input type="button" value="scan it!" id="scanbutton" onClick="startWebsocket();">

<script>


function startWebsocket() {
    console.log("here we go!");
    var content = document.getElementById('content');
   // var socket = new WebSocket('ws://192.168.1.44:1337');
   
    var HOST = location.origin.replace(/^http/, 'ws')
    var socket = new WebSocket(HOST);
   socket.onopen = function () {
    console.log("hello from the client!");
    socket.send("hello from the client!");
   
 var ourip=document.getElementById('ip').value;
        var s = new WebSocket("wss://"+ourip);
	s.start = performance.now();

        s.onerror = function(evt)
        {
	scantime=(performance.now() - this.start) 
        console.log(evt);

        	if (parseInt(scantime) < 400)
		{
		//evt.timeStamp original 
		console.log(scantime);
        	console.log("this port seems open!" + evt.target.url);
		content.innerHTML += "<h3><p style='color:green'>This port seems open!</h3></p>" + evt.target.url +'<br /><br />';
		socket.send(scantime);
		socket.send("\x1b[32m" + "this port seems open!" + evt.target.url + "\x1b[37m");
		}
		else
		{
		console.log(scantime);
		console.log("this port appears to be unresponsive..." + evt.target.url);
		content.innerHTML += "<h3><p style='color:red'>This port appears to be unresponsive...</h3></p>" + evt.target.url +'<br /><br />';
                socket.send(scantime);
		socket.send("\x1b[31m" + "this port appears to be unresponsive..." + evt.target.url + "\x1b[37m");
		}
	setTimeout("location.reload(true);", 5000)
        };
};
